<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Font on Image </title>
    <style>
        .wrapper {
            width: 80%;
            margin: 10px auto;
        }
        .notice {
            color: brown;
        }
        #text-input {
            width: 200px;
        }
        .text-area input {
            height: 26px;
            margin: 10px;
        }
        .color-radio {
            display: inline-flex;
            align-items: center;
            vertical-align: middle;
        }
        .btn {
            padding: 0 12px;
            border: 1px solid #1A7AF8;
            border-radius: 24px;
            font-size: 16px;
            color: #1A7AF8;
            background-color: aliceblue;
            letter-spacing: 0;
            text-align: center;
            font-weight: 500;
            cursor: pointer;
        }
        .composite-btn {
            display: block;
            margin: 15px 0;
            height: 32px;
        }
        .download-btn {
            display: block;
            margin-bottom: 20px;
            height: 26px;
            width: 120px;
        }
        .download-btn-hidden {
            visibility: hidden;
        }
        .lds-dual-ring {
            position: absolute;
            display: inline-block;
            width: 80px;
            height: 80px;
            margin-left: 212px;
        }
        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #222;
            border-color: #222 transparent #222 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h3> In order to make it work, need to completed follow form: </h3>
        <ul>
            <li> upload image</li>
            <li> 
                editing text you wanna insert
                <ul>
                    <li> value </li>
                    <li> style </li>
                    <li> location </li>
                </ul>
            </li>
        </ul>
        <div class="form-wrapper">
            <div>
                <h3>upload file: </h3>
                <input id="upload" type="file" accept="image/*" >
            </div>
            <div class="text-area">
                <h3>edit text:</h3>
                <span>text: </span> <input id="text-input" type="text" placeholder="input text you wanna insert">
                <span>size: </span> <input id="text-size" type="number" >
                <span>color: </span> 
                <div class="color-radio">
                    <input type="radio" name="color" value="red"> <label for="red">Red</label>
                    <input type="radio" name="color" value="green" > <label for="green">Green</label>
                    <input type="radio" name="color" value="blue" > <label for="blue">Blue</label>
                    <input type="radio" name="color" value="white" checked> <label for="white">White</label>
                </div>
                <div class="text-area">
                    <span> position x: </span>  <input id="position-x" type="number" >
                    <span> position y: </span> <input id="position-y" type="number" >
                </div>
            </div>
            <div>
            <button id="composite-btn" class="btn composite-btn">Start Composite</button>
            <div class="preview">
                <h3>======================Preview======================</h3>
                <button id="download-btn" class="btn download-btn download-btn-hidden">Download</button>
                <div id="loading"></div>
                <img id="output"/>
            </div>
        </div>
    </div>
    
</body>
</html>
