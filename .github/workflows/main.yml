# @format

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: clone git
        uses: actions/checkout@v2
      - name: install nodejs
        uses: actions/setup-node@v3.0.0
        with:
          node-version: "16.x"
      - uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: "latest"
      - name: build wasm-project
        run: wasm-pack build canvas-rs
      - name: install yarn
        run: |
          cd canvas-front
          npm install
          npm run build
          cd ..
          cd canvas-image-rs
          yarn install
          yarn build
          cd ..
      - name: use-git
        run: |
          git config --global user.email "zyj17715640603@gmail.com"
          git config --global user.name "gh-pages"
          git subtree push -f --prefix ./canvas-image-rs/dist origin gh-pages
